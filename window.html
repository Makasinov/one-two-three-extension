<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grafana panel updater</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        button {}
        .__navigate_buttons {
            z-index: 9;
            position: absolute;
        }
        .__navigate_close {
            right: 8%;
        }
        .__navigate_refresh {
            right: 1%;
        }
    </style>
</head>
<body>
    <button id="refresh_button" class="__navigate_buttons __navigate_close">🔄</button>
    <button id="close_button"   class="__navigate_buttons __navigate_refresh">❌</button>
    <div class="" style="width: 700px">
        <img id="grafana_image" style="height: 100%; width: 100%; display: none">
        <div id="form_body" class="container" style="display: none">
            <label>
                Grafana panel direct link
                <input id="panel_url" type="text" style="width: 100%" value="https://grafana.wpu.sh/render/d-solo/qLNRJFjWk/go-native?orgId=1&panelId=168&width=1000&height=500&tz=Europe%2FMoscow">
            </label>
            <label>
                Refresh Interval
                <input id="refresh_interval" type="text" style="width: 20%" value="5m">
            </label>
            <label>
                Time shift
                <input id="time_range" type="text" style="width: 20%" value="3h">
            </label>
            <hr/>
            <button id="apply_button" class="btn btn-primary mb-2" type="button">Apply</button>
        </div>
    </div>
</body>
    <script src="window.js"></script>
</html>
